<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact – myprojectRunway</title>
  <link rel="stylesheet" href="stylecss/style.css" />
</head>
<body class="contact-page">
  <!-- NAV -->
  <nav>
    <span class="hamburger-icon" onclick="openNav()">&#9776;</span>
    <div class="logo-container">
      <a href="index.html" title="ProjectRunway"><h1>myprojectRunway</h1></a>
    </div>
    <div id="mySidenav" class="sidenav">
      <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
    </div>
  </nav>

  <main>
    <!-- HEADER -->
    <div class="location-selection-container"></div>
  
    <!-- 1) FORM IN THE MIDDLE -->
    <!-- <div class="contact-form-container"> -->

    <section class="form-section">
        <div class="contact-form-container">
      <h2>Leave Us a Message</h2>
      <form>
        <div class="form-group">
          <div class="form-column">
            <label for="name">Name</label>
            <input id="name" name="name" type="text" required />
          </div>
          <div class="form-column">
            <label for="email">Email</label>
            <input id="email" name="email" type="email" required />
          </div>
        </div>
        <div>
          <label for="message">Message</label><br/>
          <textarea id="message" name="message" rows="5" required></textarea>
        </div>
        <button type="submit">Submit</button>
      </form>
    </div>
  </section>
  
    <!-- 2) CONTACT DETAILS + MAP -->
    <section class="contact-and-map-container">
      <div class="contact-details">
        <h2>myprojectRunway</h2>
        <p>427 Teheran-ro, Gangnam District</p>
        <p>Seoul, South Korea</p>
        <p>Email: <a href="mailto:info@projectrunway.com">info@myprojectRunway.com</a></p>
        <p>Phone: +82 10 2275 5951</p>
      </div>

      <div class="map" id="map"></div>
    </section>
  </main>
  
  <!-- FOOTER -->
  <footer id="siteFooter" class="footer-content">
    <p><span>© 2025 myprojectRunway – All Rights Reserved.</span></p>
  </footer>

  <script src="js/script.js"></script>
    <!-- Contact‐form logic -->
  <script src="js/contact-form.js" defer></script>
  
</body>
</html>
